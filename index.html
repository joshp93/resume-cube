<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Resume Cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="boxContainer">
        <div class="box" draggable="true" ondragstart="dragStart(event)" ondrag="drag(event)" id="box">
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top">
            </div>
            <div class="bottom">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
