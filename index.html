<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Resume Cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="info">
        <h1>Hello, cruel world!</h1>
    </div>
    <div class="boxContainer" id="box-container">
        <div class="box" draggable="true" ondragstart="dragStart(event)" ondrag="drag(event)" id="box">
            <div class="front">
                <button onclick="spin()" class="spin-button">Spin!</button>
            </div>
            <div class="back"></div>
            <div class="left">
                <h1>Avast, Me Hearties!</h1>
                <p><a href="https://joshp93.github.io/lobster-pots/">This</a> be a game I made to showcase me love for pyrates (and also me ability to write complex logic)! It be written in Angular framework</p>
            </div>
            <div class="right"></div>
            <div class="top">
            </div>
            <div class="bottom">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
